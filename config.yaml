# Hybrid Search Configuration
# 混合检索配置文件

# 存储配置
storage:
  sqlite: "./data/index.db"

# 向量模型配置
embedding:
  model: "text-embedding-v4"
  api_key: ""  # 从环境变量 DASHSCOPE_EMBEDDING_API_KEY 读取
  base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
  vector_dim: 1536

# 索引配置
index:
  data_dir: "./data"
  index_file: "hybrid_index.json"
  auto_save: true
  save_interval: 10

# 检索配置
search:
  top_k: 5
  min_score: 0.3
  alpha: 0.7  # 混合权重：0=纯向量，1=纯关键词
  max_results: 10

# 日志配置
logging:
  level: "INFO"
  log_file: "./data/ingest.log"
  console: true

# 源目录配置
sources:
  memory_dir: "../../memory"
  reviews_dir: "../../reviews"
  sessions_dir: "../../sessions"
  max_file_size: 10485760  # 10MB
  include_patterns:
    - "*.md"
    - "*.jsonl"
  exclude_patterns:
    - "*.tmp"
    - "*.bak"
    - "*.log"
